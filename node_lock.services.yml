services:
  _defaults:
    autoconfigure: true
    autowire: true
  node_lock.lock:
    class: Drupal\node_lock\Lock\Lock
    arguments: [
      '@entity_type.manager',
      '@current_user',
      '@config.factory',
    ]
  node_lock.access:
    class: Drupal\node_lock\Access\Access
    arguments: [
      '@node_lock.lock',
    ]
    tags:
      - { name: access_check }
  node_lock.helper:
    class: Drupal\node_lock\NodeLockHelper
    arguments: [
      '@messenger',
      '@date.formatter',
      '@current_user',
    ]
    tags:
      - { name: access_check }

  Drupal\node_lock\Lock\LockInterface: '@node_lock.lock'
  Drupal\node_lock\Access\AccessInterface: '@node_lock.access'
  Drupal\node_lock\NodeLockHelper: '@node_lock.helper'
