node_lock.form.lock:
  path: '/node/{node}/lock'
  defaults:
    _form: '\Drupal\node_lock\Form\LockForm'
    _title: 'Node lock Confirmation'
  requirements:
    _custom_access: 'node_lock.access:lock'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node

node_lock.form.unlock:
  path: '/node/{node}/unlock'
  defaults:
    _form: '\Drupal\node_lock\Form\UnlockForm'
    _title: 'Node unlock Confirmation'
  requirements:
    _custom_access: 'node_lock.access:unlock'
  options:
    _admin_route: TRUE
    parameters:
      node:
        type: entity:node

node_lock.settings:
  path: '/admin/config/content/node-lock-settings'
  defaults:
    _form: '\Drupal\node_lock\Form\SettingsForm'
    _title: 'Node lock settings'
  requirements:
    _permission: 'administer content'
  options:
    _admin_route: TRUE
